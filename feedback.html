<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback | Everything Is An Object!</title>
        <link
            rel="icon"
            href="/everything110/img/favicon.png" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/everything110/css/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        <a href="/everything110/index.html">
                            <img
                                src="/everything110/img/almond-2.svg"
                                alt="Excited Camber" />Everything Is An Object!
                        </a>
                    </li>
                    <li>
                        <a href="/everything110/tut/page00.html">Tutorial</a>
                    </li>
                    <li>
                        <a href="/everything110/reference.html">Reference</a>
                    </li>
                    <li>
                        <a href="/everything110/resources.html">Resources</a>
                    </li>
                    <li><a href="/everything110/about.html">About</a></li>
                    <li>
                        <a class="this"
                           href="/everything110/feedback.html">
                            Feedback
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>What do you think?</h1>

            <form name="feedback">
                <fieldset>
                    <ol>
                        <li>
                            <label for="nameField">Name: </label>
                            <input type="text" id="nameField" required />
                        </li>
                        <li>
                            <label for="emailField">Email: </label>
                            <input type="email" id="emailField" required />
                        </li>
                        <li>
                            <label for="pageSelect">Page: </label>
                            <select id="pageSelect" name="page">
                                <option value="home">Home</option>
                                <option value="tut0">Tutorial 00: Introduction</option>
                                <option value="tut1">Tutorial 01: Secrets</option>
                                <option value="tut2">Tutorial O2: Chirp!</option>
                                <option value="tut3">Tutorial 03: Invitation</option>
                                <option value="tut4">Tutorial 04: Details</option>
                                <option value="tut5">Tutorial 05: Dinnertime</option>
                                <option value="ref">Reference</option>
                                <option value="res">Resources</option>
                                <option value="about">About</option>
                                <option value="feedback">Feedback</option>
                                <option value="map">Sitemap</option>
                            </select>
                        </li>
                        <li>
                            <label for="commentsField">Comments: </label>
                            <textarea id="commentsField" required></textarea>
                        </li>
                    </ol>
                </fieldset>
                <input type="submit" value="Let me know!" />
            </form>

            <img src="/everything110/img/brick-3.svg" alt="Pensive Brick" />
        </main>

        <footer>
            <img src="/everything110/img/almond-1.svg" alt="Smug Camber" />
            <p><small>&copy; 2023 almondjoycam</small></p>
            <p>
                <small><a href="/everything110/project.html">Sitemap</a></small>
            </p>
        </footer>
    </body>
</html>
