        <main>
            <h1>What do you think?</h1>

            <form name="feedback">
                <fieldset>
                    <ol>

                            <label for="nameField">Name: </label>
                            <input type="text" id="nameField" required />
                        </li>
                        <li>
                            <label for="emailField">Email: </label>
                            <input type="email" id="emailField" required />
                        </li>
                        <li>

                                <option value="res">Resources</option>
                                <option value="about">About</option>
                                <option value="feedback">Feedback</option>
                                <option value="map">Sitemap</option>
                            </select>

                        <li>
                            <label for="commentsField">Comments: </label>
                            <textarea id="commentsField" required></textarea>
                        </li>
                    </ol>
                </fieldset>
                <input type="submit" value="Let me know!" />
